    <script>
    var displayStartBoard = true;

    function displayBoard() {
      var arr;
      if (displayStartBoard === true) {
        arr = startSoduku;
        displayStartBoard = false;
        document.getElementById("showResultButton").value = "Show Result";
      } else {
        arr = soduku;
        displayStartBoard = true;
        document.getElementById("showResultButton").value = "Show Original Board";
      }

      var itemNumber = 0;
      for (var row = 0; row<9; row++) {
        for (var column = 0; column<9; column++ ) {
          if (arr[row][column] != 0) {
            document.getElementsByClassName("item")[itemNumber].innerHTML = "<p>" + arr[row][column] + "</p>";
          } else {
            document.getElementsByClassName("item")[itemNumber].innerHTML = "<p>&nbsp;</p>";
          }
          if (startSoduku[row][column] == 0) {
            document.getElementsByClassName("item")[itemNumber].className = "item itemColor";
          }
          itemNumber++;
        }
      }
    }

    displayBoard();
    </script>
